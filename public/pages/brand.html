<h2>Brand Owner View</h2>
<p>Create and manage your production requests.</p>

<div id="requestsGrid" class="requests-grid"></div>

<!-- Modal for creating a new request -->
<div id="requestModalBackdrop" class="modal-backdrop" style="display: none">
  <div class="modal">
    <h3>Create a Request</h3>

    <label for="requestProduct">Product *</label><br />
    <input
      id="requestProduct"
      type="text"
      style="width: 100%"
      maxlength="120"
    /><br /><br />

    <label for="requestForm">Form *</label><br />
    <select id="requestForm" style="width: 100%">
      <option value="">Select form</option>
      <option value="Capsule">Capsule</option>
      <option value="Tablet">Tablet</option>
      <option value="Powder">Powder</option>
      <option value="Liquid">Liquid</option>
      <option value="Softgel">Softgel</option>
      <option value="Gummy">Gummy</option>
      <option value="Chewable">Chewable</option>
      <option value="Oral spray">Oral spray</option>
      <option value="Effervescent tablet">Effervescent tablet</option>
    </select>
    <br /><br />

    <label for="requestPackageQty">Quantity of packages *</label><br />
    <input
      id="requestPackageQty"
      type="number"
      min="1"
      style="width: 100%"
    /><br /><br />

    <label for="requestPackagingType">Packaging type *</label><br />
    <select id="requestPackagingType" style="width: 100%">
      <option value="">Select packaging</option>
      <option value="Blister">Blister</option>
      <option value="Bulk">Bulk</option>
      <option value="Pouch">Pouch</option>
      <option value="Sachet">Sachet</option>
      <option value="Stick Pack">Stick Pack</option>
      <option value="Spray bottle">Spray bottle</option>
      <option value="Jar (glass)">Jar (glass)</option>
      <option value="Jar (plastic)">Jar (plastic)</option>
      <option value="Dropper bottle">Dropper bottle</option>
      <option value="Single-dose tube">Single-dose tube</option>
      <option value="Ampoule">Ampoule</option>
    </select>
    <br /><br />

    <label>Quantity in a package *</label><br />
    <div style="display: flex; gap: 8px">
      <input id="requestUnitQty" type="number" min="1" style="flex: 1" />
      <select id="requestUnitType" style="flex: 1">
        <option value="">Unit</option>
        <option value="pcs">pcs</option>
        <option value="l">l</option>
        <option value="ml">ml</option>
        <option value="g">g</option>
        <option value="mg">mg</option>
      </select>
    </div>
    <br />

    <label>Location *</label><br />
    <div style="position: relative; width: 100%; max-width: 320px">
      <input
        id="requestLocationSearch"
        placeholder="Type to search..."
        onfocus="showRequestLocationList()"
        oninput="filterRequestLocationList()"
        autocomplete="off"
        style="width: 100%"
      />
      <input type="hidden" id="requestLocationScope" />
      <input type="hidden" id="requestLocationValue" />

      <div
        id="requestLocationDropdown"
        style="
          position: absolute;
          top: 32px;
          width: 100%;
          max-height: 200px;
          overflow-y: auto;
          border: 1px solid #ccc;
          background: white;
          display: none;
          z-index: 60;
        "
      ></div>
    </div>

    <br />

    <div
      id="requestError"
      style="color: red; font-size: 13px; min-height: 18px"
    ></div>

    <div style="margin-top: 12px; display: flex; gap: 8px">
      <button onclick="saveRequest()">Create request</button>
      <button onclick="closeRequestPopup()">Cancel</button>
    </div>
  </div>
</div>
